<div class="panel-heading"><h1 class="page-header">新增/更新文章</h1></div>
<form class="form-horizontal" style="width: 50%">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题:</label>
        <div class="col-md-10">
            <input type="text" id="title" name="articleTitle" class="form-control" ng-model="article.title">
        </div>
    </div>

    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">分类:</label>
        <div class="col-md-10">
            <select id="category" name="category" class="form-control" ng-model="article.category_id"
                    ng-options="category.id as category.name for category in categories">
                <option value="">-- 请选择 --</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容:</label>
        <div class="col-md-10">
            <div class="md-editor">
                <textarea id="content" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default" ng-click="SaveOrUpdateArticle()">保存</button>
                </li>
            </ul>
        </div>
    </div>
</form>

</script>
