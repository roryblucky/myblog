<link rel="stylesheet" href="/vendor/bootstrap-markdown/css/bootstrap-markdown.min.css">
<div class="panel-heading"><h1 class="page-header">新增文章</h1></div>
<form class="form-horizontal" style="width: 50%">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题:</label>
        <div class="col-md-10">
            <input type="text" id="title" name="articleTitle" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">分类:</label>
        <div class="col-md-10">
            <select id="category" name="category" class="form-control">
                <option>分类1</option>
                <option>分类1</option>
                <option>分类1</option>
                <option>分类1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容:</label>
        <div class="col-md-10">
            <div class="md-editor">
                <textarea id="content" class="md-input" data-provide="markdown" rows="20"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <ul class="list-inline">
                <li><button class="btn btn-default">保存</button></li>
                <li><button class="btn btn-default">取消</button></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript" src="/vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="/vendor/markdown/js/markdown.js"></script>
<script type="text/javascript" src="/vendor/to-markdown/to-markdown.js"></script>
<script type="text/javascript" src="/vendor/bootstrap-markdown/js/bootstrap-markdown.js"></script>
<script type="text/javascript" src="/vendor/bootstrap-markdown/js/bootstrap-markdown.zh.js"></script>
<script type="text/javascript">
    $('#content').markdown({language:'zh'});
</script>
