
<div class="container">
    <div class="panel-heading"><h1 class="page-header">个人信息</h1></div>
    <form class="form-horizontal" enctype="multipart/form-data" style="width: 50%">
        <div class="form-group">
            <label for="icon" class="col-sm-2 control-label">头像:</label>
            <div class="col-md-10">
                <input type="file" ngf-select id="icon" name="icon" ng-model="blogowner.icon">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">自我介绍:</label>
            <div class="col-md-10">
                <div class="md-editor">
                    <textarea id="content" class="form-control" rows="10" name="introduction" ng-model="blogowner.intro"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <ul class="list-inline">
                    <li><button class="btn btn-default" ng-click="update()">保存</button></li>
                </ul>
            </div>
        </div>
    </form>
    <div ng-bind="blogowner.result" ng-class="{'error-msg':blogowner.isErr}"></div>

</div>
